services:
  - type: web
    name: telkom_bot
    env: python
    buildCommand: |
      apt-get update && \
      apt-get install -y libgtk-4-1 libgraphene-1.0-0 libavif15 libsecret-1-0 libenchant-2-2 libmanette-0.2-0 libgles2
      pip install -r requirements.txt
      playwright install
    startCommand: python bot.py
    envVars:
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: 0